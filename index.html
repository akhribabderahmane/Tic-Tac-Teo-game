<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./scriot.js" deref></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Carrois+Gothic&display=swap" rel="stylesheet">
</head>
<body>
<section class="gameBoard">
   <main class="board" id="board">
    <div class="cell" data-cell>x</div>
    <div class="cell" data-cell>x</div>
    <div class="cell" data-cell>x</div>
    <div class="cell" data-cell>x</div>
    <div class="cell" data-cell>x</div>
    <div class="cell" data-cell>x</div>
    <div class="cell" data-cell>x</div>
    <div class="cell" data-cell>x</div>
    <div class="cell" data-cell>x</div>
   </main> 
</section>
   <!-- ---------------------------------------------------------- -->
   <section class="winning-page hidden">
    <div id="who-wins" data-winning-message-text>X's Wins</div>
    <button id="restart-btn">Restart</button>
 </section>
</body>
</html>
